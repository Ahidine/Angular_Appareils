<ul class="list-group">

	<li *ngFor="let user of users" class="list-group-item">
		<h3>{{user.name }}- {{user.lastName}}</h3>
		<p>{{user.email}}</p> 
		<p>cette personne prefere {{user.drinkPreference}}</p>
		<p *ngIf="user.hobbies && user.hobbies.length > 0">
			<span *ngFor="let hob of user.hobbies">{{hob}} - </span>
		</p>
	</li>
</ul>
